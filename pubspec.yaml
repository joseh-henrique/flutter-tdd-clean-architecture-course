name: clean_architecture_tdd_course
description: TDD Clean Architecture for Flutter

version: 1.0.0+1

environment:
  sdk: '>=2.6.0 <3.0.0'

scripts:
  build: "flutter pub run build_runner build --delete-conflicting-outputs"
  clean: "flutter pub run build_runner clean"
  watch: "flutter pub run build_runner watch" 

dependencies:
  flutter:
    sdk: flutter
  
  # Remote API
  data_connection_checker: ^0.3.4
  http: ^0.12.0+3
  # Local cache
  shared_preferences: ^0.5.6
  flutter_modular: ^1.1.2
  mobx: ^1.1.1
  flutter_mobx: ^1.1.0
  meta: ^1.1.8
  freezed_annotation: ^0.7.1
  # Functional programming thingies
  dartz: ^0.8.9
  json_serializable: ^3.3.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1
  freezed: ^0.10.6
  build_runner: ^1.8.1
  mobx_codegen: ^1.0.3
  pedantic: ^1.8.0
  lint: ^1.1.1

flutter:
  uses-material-design: true
